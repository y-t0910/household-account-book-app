<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予算設定とアラート</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h2 class="text-center">予算設定とアラート</h2>
		<form th:action="@{/Budget_settings}" method="post" class="form-group mt-4">
            <div class="mb-3">
                <label for="budget" class="form-label">予算:</label>
                <input type="number" id="budget" name="budget" class="form-control" placeholder="例: 50000" required>
            </div>
            <div class="mb-3">
                <label for="alert" class="form-label">アラート閾値:</label>
                <input type="number" id="alert" name="alert" class="form-control" placeholder="例: 80" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">保存</button>
        </form>
        <div class="container mt-3 text-center">
            <a href="javascript:history.back()" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
