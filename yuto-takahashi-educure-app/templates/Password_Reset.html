<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
		<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h2 class="text-center">パスワードリセット</h2>
        <form th:action="@{/reset-password}" method="post" class="form-group">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="登録済みのメールアドレスを入力してください" required />
            <br>
            <button type="submit" class="btn btn-primary w-100">リセットリンクを送信</button>
        </form>

        <!-- 「戻る」ボタンの追加 -->
        <div class="container mt-3 text-center">
            <a href="javascript:history.back()" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
