<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイドメニュー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h2 class="text-center">サイドメニュー</h2>
        <div class="mt-4">
            <canvas id="myChart" width="400" height="400"></canvas>  <!-- サイズを指定 -->
        </div>
		<a href="javascript:history.back()" class="btn btn-secondary">戻る</a>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var dataFromServer = [12, 19, 3, 5, 2, 3]; // テストデータを使用

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '家計簿データ',
                    data: dataFromServer,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
