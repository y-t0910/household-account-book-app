<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリのカスタマイズ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
	<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
    <h2 class="text-center">カテゴリのカスタマイズ</h2>

    <!-- メッセージ表示エリア -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- カテゴリ追加フォーム -->
    <form th:action="@{/customization}" method="post" class="form-group mt-4">
        <div class="mb-3">
            <label for="category" class="form-label">新しいカテゴリ:</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="例: 趣味" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">追加</button>
    </form>

    <!-- カテゴリ編集フォーム -->
    <form th:action="@{/customization}" method="post" class="form-group mt-4">
        <div class="mb-3">
            <label for="oldCategory" class="form-label">編集対象のカテゴリ:</label>
            <input type="text" id="oldCategory" name="oldCategory" class="form-control" placeholder="例: 趣味" required>
        </div>
        <div class="mb-3">
            <label for="newCategory" class="form-label">新しいカテゴリ名:</label>
            <input type="text" id="newCategory" name="newCategory" class="form-control" placeholder="例: 旅行" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">編集</button>
    </form>

    <!-- カテゴリ削除フォーム -->
    <form th:action="@{/customization}" method="post" class="form-group mt-4">
        <div class="mb-3">
            <label for="categoryToDelete" class="form-label">削除するカテゴリ:</label>
            <input type="text" id="categoryToDelete" name="category" class="form-control" placeholder="例: 趣味" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">削除</button>
    </form>

    <!-- 戻るボタン -->
    <div class="container mt-3 text-center">
        <a href="javascript:history.back()" class="btn btn-secondary">戻る</a>
    </div>
</div>
</body>
</html>
