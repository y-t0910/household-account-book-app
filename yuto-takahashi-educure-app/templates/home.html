<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5"></div>
    <img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
    <h2 class="text-center">ホーム画面</h2>
    <div class="row mt-4">
        <div class="col-md-3">
            <!-- サイドメニュー -->
            <div class="list-group">
                <a href="/yuto-takahashi-educure-app/management" class="list-group-item list-group-item-action">家計データの管理</a>
                <a href="/yuto-takahashi-educure-app/Budget_settings" class="list-group-item list-group-item-action">予算の設定</a>
                <a href="/yuto-takahashi-educure-app/import" class="list-group-item list-group-item-action">家計データのインポート</a>
                <a href="/yuto-takahashi-educure-app/export" class="list-group-item list-group-item-action">家計データのエクスポート</a>
                <a href="/yuto-takahashi-educure-app/search" class="list-group-item list-group-item-action">家計データの検索</a>
                <a href="/yuto-takahashi-educure-app/customization" class="list-group-item list-group-item-action">アプリのカスタマイズ</a>
                <a href="/yuto-takahashi-educure-app/Side_Menu" class="list-group-item list-group-item-action">サイドメニュー</a>
                <a href="/yuto-takahashi-educure-app/edit_account" class="list-group-item list-group-item-action">アカウント修正</a>
            </div>
        </div>
        <div class="col-md-9">
            <!-- データサマリー表示 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">データサマリー</h5>
					<div id="summary-root"></div>
					<script src="/yuto-takahashi-educure-app/static/js/main.3dd63bcb.js"></script>


                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">最新の取引</h5>
                    <ul>
                        <li th:each="transaction : ${transactions}" th:text="${transaction}"></li>
                    </ul>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">予算状況</h5>
                    <p th:text="${budgetStatus}"></p>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <a href="/yuto-takahashi-educure-app/deleteAccount" class="btn btn-danger">アカウント退会</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
		<div class="card-body">
        <a href="/yuto-takahashi-educure-app/login" class="btn btn-primary">ログインページへ</a>
    </div>
</div>


</body>
</html>
