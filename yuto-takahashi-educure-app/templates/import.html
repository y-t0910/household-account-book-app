<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿データのインポート</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h2 class="text-center">家計簿データのインポート</h2>
        <form th:action="@{/importData}" method="post" enctype="multipart/form-data" class="form-group mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">ファイル選択:</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
			<a href="/yuto-takahashi-educure-app/input" class="btn btn-danger">インポート</a>
        </form>
        <div class="container mt-3 text-center">
            <a href="javascript:history.back()" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
