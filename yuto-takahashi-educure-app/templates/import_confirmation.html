<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インポート完了</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h2 class="text-center">インポートが完了しました</h2>
        
        <!-- インポートが成功したメッセージ -->
        <div class="alert alert-success mt-4">
            <p th:text="${message}"></p>
        </div>

        <!-- アクションボタン -->
        <div class="text-center mt-4">
            <a href="/import" class="btn btn-primary">別のファイルをインポート</a>
            <a href="/" class="btn btn-secondary">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
