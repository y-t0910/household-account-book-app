<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿データの入力</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
		<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h2 class="text-center">家計簿データの入力</h2>
        <form th:action="@{/saveEntry}" method="post" class="form-group mt-4">
            <div class="mb-3">
                <label for="type" class="form-label">収支タイプ:</label>
                <select id="type" name="type" class="form-select" required>
                    <option value="income">収入</option>
                    <option value="expense">支出</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">カテゴリー:</label>
                <input type="text" id="category" name="category" class="form-control" placeholder="例: 食費" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">金額:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="例: 5000" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">日付:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">備考:</label>
                <textarea id="note" name="note" class="form-control" rows="3" placeholder="備考があれば入力してください"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">入力を保存</button>
        </form>

        <!-- 「戻る」ボタンの追加 -->
        <div class="container mt-3 text-center">
            <a href="javascript:history.back()" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
