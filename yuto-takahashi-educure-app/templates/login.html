<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="login-form" class="container mt-5">
		<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h3 class="text-center">サインイン</h3>

		<form th:action="@{/yuto-takahashi-educure-app/login}" method="post" class="form-group">
		    <!-- CSRFトークンの追加 -->
		    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		    
		    <!-- ユーザー名入力 -->
		    <label for="name">ユーザー名:</label>
		    <input type="text" id="name" name="email" class="form-control" required autocomplete="email" />
		    <br>
		    
		    <!-- パスワード入力 -->
		    <label for="password">パスワード:</label>
		    <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password" />
		    <br>
		    
		    <!-- ログインボタン -->
			<a href="/yuto-takahashi-educure-app/home" class="btn btn-primary">ログイン</a>
		</form>

        <!-- エラーメッセージの表示 -->
        <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>

        <div class="mt-4 p-3 bg-light border rounded">
            <p class="text-center mb-2">
                <a href="/yuto-takahashi-educure-app/register" class="text-decoration-none">ログイン始めての方</a>
            </p>
            <p class="text-center mb-2">
                <a href="/yuto-takahashi-educure-app/Password_Reset" class="text-decoration-none">パスワードを忘れた方はこちら</a>
            </p>
        </div>
    </div>
</body>
</html>
