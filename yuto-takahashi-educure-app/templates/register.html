<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録/修正</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" th:if="${user.id == null}">新規登録</h2>
        <h2 class="text-center" th:if="${user.id != null}">アカウント修正</h2>
        
        <form th:action="@{/register}" method="post" th:if="${user.id == null}" class="form-group">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${user.password}" required>
            <button type="submit" class="btn btn-primary w-100 mt-3">登録</button>
        </form>

        <form th:action="@{/account/update}" method="post" th:if="${user.id != null}" class="form-group">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${user.password}" required>
            <button type="submit" class="btn btn-primary w-100 mt-3">更新</button>
        </form>

        <div class="text-center mt-3">
            <a href="/yuto-takahashi-educure-app/login" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
