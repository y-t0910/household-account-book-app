<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		<img src="/yuto-takahashi-educure-app/images/household_account_book.png" alt="家計簿画像">
        <h2 class="text-center">検索結果</h2>
        
        <!-- 検索結果が表示されるセクション -->
        <div th:if="${results}" class="mt-4">
            <p th:text="${results}"></p>
            <!-- ここに検索結果の一覧や詳細を表示することができます -->
        </div>
        
        <!-- 検索結果がない場合のメッセージ -->
        <div th:if="${#strings.isEmpty(results)}" class="alert alert-warning mt-4">
            検索結果が見つかりませんでした。
        </div>

        <!-- 戻るボタン -->
        <div class="text-center mt-4">
            <a href="@{/search}" class="btn btn-primary">再検索</a>
            <a href="/" class="btn btn-secondary">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
